<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Form Update Request Update Item</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Request Update Item</h2>
                <br>
                <form th:object="${mesin}" method="POST">

                    <label>Stok yang Ingin Ditambah</label>
                    <input disabled class="form-control" th:value="${stokTambahan}" type="number"/>

                    <label>Mesin :</label>
                    <select th:field="*{id}" class="form-control">
                        <option selected value="">--Pilih Mesin--</option>
                        <option th:each="mesin: ${listMesin}"
                                th:value="${mesin.idMesin}"
                                th:text="${mesin.namaMesin}">
                        </option>
                    </select>

                    <br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
