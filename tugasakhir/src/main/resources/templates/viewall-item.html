<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title> Viewall Item </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('')"></nav>
<div class="container">
    <br>
    <h2>Daftar Seluruh Item</h2>
    <br>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Stok</th>
            <th style="text-align:center;">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iterationStatus : ${listItem}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${item.nama}"></td>
            <td th:text="${item.harga}"></td>
            <td th:text="${item.stok}"></td>
            <td align="center">
                <a class="btn btn-primary" th:href="@{/item/view/} + ${item.uuid}">Detail</a>
                <a sec:authorize="hasAnyAuthority('STAFF_ GUDANG')" class="btn btn-primary" th:href="@{/item/update/} + ${item.uuid}">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
